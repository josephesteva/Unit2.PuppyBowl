<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Puppy Bowl</title>
	<script src="./script.js" defer></script>
</head>
<body>
	<h1>Puppies!!!</h1>
	<main style = "display:flex; flex-wrap: wrap">
	</main>
	<form>
		<h2>New Puppy Submission</h2>
		<label>Puppy Name: </label><input id="name"/>
		<br/>
		<label>Puppy Breed: </label><input id="breed"/>
		<br/>
		<label>Puppy Image URL: </label><input id="imgUrl"/>
		<br/>
		<label>Puppy Team: </label><input id="team"/>
		<br/>
		<label>Puppy Status: </label><input id="status"/>
		<br/>
		<button type="submit">Submit</button>
	</form>
</body>
</html>
