<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Puppy Bowl</title>
	<script src="./script.js" defer></script>
	<style>
		form > section {
			display: flex;
			flex-direction: column;
			margin: 5px 0;
		}
	</style>
</head>
<body>
	<h1>Puppies!!!</h1>
	<main style = "display:flex; flex-wrap: wrap">
	</main>
	<form style = "display: flex; flex-direction: column; align-items: center; width: 300px; ">
		<h2>New Puppy Submission</h2>
		<section>
			<label>Puppy Name: </label><input id="name"/>
			<br/>
		</section>
		<section>
			<label>Puppy Breed: </label><input id="breed"/>
			<br/>
		</section>
		<section>
			<label>Puppy Image URL: </label><input id="imgUrl"/>
			<br/> 
		</section>  
		<section>
			<label>Puppy Team: </label><input id="team"/>
			<br/>
		</section>
		<section>
			<label>Puppy Status: </label><input id="status"/>
			<br/>
		</section>
		<button type="submit" style="width: 100px">Submit</button>
	</form>
	<button id="delete">Delete One Dog</button>
	</body>
	</body>
</body>
</html>
